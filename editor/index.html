<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Signage editor</title>
    <!-- Bootstrap -->
    <link href="bootstrap-3.2.0-dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/main.css" rel="stylesheet">
    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
    <style type="text/css">
    .btn-file {
    position: relative;
    overflow: hidden;
}
.btn-file input[type=file] {
    position: absolute;
    top: 0;
    right: 0;
    min-width: 100%;
    min-height: 100%;
    font-size: 100px;
    text-align: right;
    filter: alpha(opacity=0);
    opacity: 0;
    outline: none;
    background: white;
    cursor: inherit;
    display: block;
}
    .input-group {
        width: 100%;
    }
    .container{width:1280px;max-width: 100%;}
    </style>
    <script type="text/template" id="sliderTemplate">
      <div class="row placeholders">
        <div class="col-xs-2">
          <h4>Id</h4>
          <input id="id" class="form-control" />
        </div>
        <div class="col-xs-1">
          <h4>Thumbs</h4>
          <input id="thumbnails" type="checkbox" class="checkbox" />
        </div>
        <div class="col-xs-1">
          <h4>Published</h4>
          <input id="published" type="checkbox" class="checkbox" />
        </div>
          <div class="col-xs-1" style="float:right">
        
          <button type="button" onclick="destroySlider(this);" class="btn btn-xs btn-danger">Remove Slider</button>
        
        </div>
      </div>
      
      <div class="table-responsive">
        <table class="table table-striped border">
          <thead>
            <tr>
              <th style="width:1%"></th>
              <th style="width:10%">image</th>
              <th style="width:10%">Duration</th>
              <th style="width:10%">Updated</th>
              <th style="width:10%">File</th>
            </tr>
          </thead>
          <tbody>
            
            {{{slidesMarkup}}}
          </tbody>
        </table>
      </div>
      <div id="btngroup" class="bwtn-group">

        <button type="button" onclick="addSlide(this);" class="btn btn-xs btn-primary">Add</button>
        <button type="button" onclick="removeSlide(this);"  class="btn btn-xs btn-danger">Remove</button>
      </div>
      <hr />
    </script>
    <script id="slideTemplate" type="text/template">
      <tr><td><input name="checker" type="checkbox"></input></td>
        <td>
          <img width="64px" height="auto" src="{{imageurl}}" />
        </td>
        <td><input style="width:15%" value="{{slide.duration}}" type="number" name="duration" placeholder="Seconds"/></td>
        <td><input type="hidden" name="id" value="{{slide.id}}" /><input type="hidden" name="updated" value="{{slide.updated}}" />{{slide.updated}}</td>
        <td>

        <select id="fileselect">
          {{#files}}
          <option{{#selected}} selected="selected"{{/selected}} value="{{file_id}}">{{title}}</option>
          {{/files}}
        </select>
        </td>
      </tr>
    </script>
  </head>
  <body>
    <div class="container ">
      <h1 class="page-header">Sliders
      <button type="button" style="float:right;margin:5px;" onclick="saveAll();"  class="btn btn-success">Save</button>
      <button type="button" style="float:right;margin:5px;" onclick="createSlider();"  class="btn">New slider</button>
      <div class="input-group" style="float:right;margin:5px;">
          <span class="btn btn-default btn-file"><span>Upload file</span>
          <form enctype="multipart/form-data">
          <input data-hasinput="false" onchange="$(this).parent().parent().find('span').text(this.value);$(this).attr('data-hasinput',true)" type="file" class="form-control" name="image"></form>
          </span>
        </div>
      </h1>
      <ul style="list-style:none;" id="sliders"></ul>
    </div>
    
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="js/main.js?ewfes"></script>
    <script src="js/libs.min.js?ewfee"></script>
    <script src="js/mustache.min.js?ewfe"></script>
    <script type='text/javascript' src='../libs/rlite-1.1.min.js'></script>

    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="bootstrap-3.2.0-dist/js/bootstrap.min.js"></script>
  </body>
</html>
